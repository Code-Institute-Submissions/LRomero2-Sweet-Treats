{% extends "base.html" %}
{% block content %}

{% for recipe in recipes %}

<div class="row">
    <div class="col s12 m6">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">
                    {{ recipe.recipe_name }}
                </span>
                <p>Ingredients:
                    {% for ingredients in recipe %}
                        {{ recipe.recipe_ingredients }}
                    {% endfor %}
                </p>
            </div>
            <div class="card-action">
                <a href="{{ url_for('display_recipe', recipe_id=recipe._id)}}">Show me the Method</a>
                <a href="https://www.amazon.co.uk/ref=nav_logo">Buy the Ingredients</a>
            </div>
        </div>
    </div>
</div>

{% endfor %}

{% endblock %}
