{% extends "base.html" %}
{% block content %}



<div class="container justify-content-center shadow p-3 mb-5 bg-body rounded">
      {% for recipe in recipes %}
     <!-- Heading -->
     <div class="row justify-content-center">
<h3 class="text-center">{{ recipe.recipe_name }}</h3>
</div>
    <div class="row">
<div class="input-group mb-3 col-10">
  <div class="input-group-prepend">
    <label class="input-group-text">
        <p class="ing-rec">Ingredients:
                    <ul> 
                        {% for ingredient in recipe.ingredients %}
                         <li class="ing-rec">{{ ingredient }}</li>
                        {% endfor %}
                    </ul> 
                </p>
            </label>
            {% endfor %}
  </div>
   <a href="{{ url_for('display_recipe', recipe_id=recipe._id)}}">Show the Method</a>
  <select class="custom-select" id="category_name" name="category_name" required>
    <option selected>Buy the Ingredients</option>
<option value="{{ category.category_name }}"><a href="https://www.amazon.co.uk/ref=nav_logo" target="_blank"><img class="logo" 
                        src="https://browser-d0d4bab4-3203-42f7-9427-2507f859b0d3.ws-eu03.gitpod.io/workspace/Sweet-Treats/static/imgs/amazonimage.png"
                         alt="amazon_logo">Amazon</a></option>
                            <option value="{{ category.category_name }}"><a href="https://www.tesco.com/" target="_blank"><img class="logo" 
                        src="https://browser-d0d4bab4-3203-42f7-9427-2507f859b0d3.ws-eu03.gitpod.io/workspace/Sweet-Treats/static/imgs/tescologo.jpg" 
                        alt="tesco_logo">Tesco</a></option>
                      
  </select>
</div>
</div>  
</div>



{% endblock %}
