{% extends "base.html" %}
{% block content %}

{% for recipe in recipes %}

<div class="row">
    <div class="col s12 m6">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">
                    {{ recipe.recipe_name }}
                </span>
                <p>Ingredients:
                    {{ recipe.ingredients }}
                </p>
            </div>
            <div class="card-action">
                <a href="{{ url_for('display_recipe', recipe_id=recipe._id)}}">Show the Method</a>
                <a href="https://www.amazon.co.uk/ref=nav_logo" target="_blank">Buy the Ingredients</a>
            </div>
        </div>
    </div>
</div>

{% endfor %}

{% endblock %}
