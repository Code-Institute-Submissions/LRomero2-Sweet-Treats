{% extends "base.html" %}
{% block content %}

 <!-- heading -->
<h3 class="text-center">Edit Recipe</h3>

    <div class="row">
        <form class="col-sm-12" method="POST" action="{{ url_for('edit_recipe', recipe_id=recipe._id) }}">
             <!-- category selection -->
            		<div class="row">
				<div class="input-field col-sm-12">
                    <i class="fas fa-folder-open"></i>
					<select id="category_name" name="category_name" class="validate" required>
                        <option value="" disabled selected>Choose Category</option>
                        {% for category in categories %}
                        {% if category.category_name == recipe.category_name %}
                                <option value="{{ category.category_name }}" selected>{{ category.category_name }}</option>
                            {% else %}
                                <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
					<label for="category_name">Recipe Category</label>
				</div>
            </div>
              <!-- recipe name -->
            <div class="row">
                <div class="input-field col-sm-12">
                    <i class="fas fa-pencil-alt"></i>
                    <input id="recipe_name" name="recipe_name" minlength="5" maxlength="50"
                        value="{{ recipe.recipe_name }}" type="text" class="validate" required>
                    <label for="recipe_name">Recipe Name</label>
                </div>
            </div>
             <!-- recipe description -->
            <div class="row">
                <div class="input-field col-sm-12">
                    <i class="fas fa-align-left"></i>
                    <textarea id="recipe_description" name="recipe_description" minlength="5"
                        maxlength="200" class="materialize-textarea validate" required>
                        {{- recipe.recipe_description -}}
                    </textarea>
                    <label for="recipe_description">Recipe Description</label>
                </div>
            </div>
           <!-- ingredients -->
            <div class="row">
                <div class="input-field col-sm-12">
                    <i class="fas fa-cookie-bite"></i>
                    <textarea id="ingredients" name="ingredients" minlength="5"
                        maxlength="200" class="materialize-textarea validate" required></textarea>
                    <label for="ingredients">Ingredients</label>
                </div>
            </div>
            <!-- method -->
            <div class="row">
                <div class="input-field col-sm-12">
                    <i class="fas fa-blender"></i>
                    <textarea id="method" name="method" minlength="5"
                        maxlength="200" class="materialize-textarea validate" required></textarea>
                    <label for="method">Method</label>
                </div>
            </div>
            <!-- date made -->
            <div class="row">
                <div class="input-field col-sm-12">
                    <i class="fas fa-calendar-alt"></i>
                    <input id="due_date" name="due_date" type="text" class="datepicker validate" required>
                    <label for="due_date">Date Created</label>
                </div>
            </div>
            <!-- is favourite toggle -->
			<div class="row">
				<div class="input-field col-sm-12">
					<div class="switch">
                        <i class="fas fa-star"></i>
						<label for="is_urgent">
                            {% if recipe.is_urgent == "on" %}
                                <input type="checkbox" id="is_urgent" name="is_urgent" checked>
                            {% else %}
                                <input type="checkbox" id="is_urgent" name="is_urgent">
                            {% endif %}
                            <span class="lever"></span>
                            Make Favourite
                        </label>
					</div>
				</div>
			</div>
                <!-- submit button -->
            <div class="row">
                 <div class="col-sm-12 justify-content-center">
                    <!-- cancel button -->
                    <a href="{{ url_for('get_recipes') }}" class="btn-large red text-shadow">
                        Cancel <i class="fas fa-times-circle right"></i>
                    </a>
                    <button type="submit" class="btn-large amber lighten-1 darken-1 text-shadow">
                        Edit Recipe <i class="fas fa-edit right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
