{% extends "base.html" %}
{% block content %}


<h3 class="recipe-name">{{ recipe.recipe_name }}</h3>

  <div class="col s6">
        <div class="card-panel grey lighten-5 z-depth-1">
          <div class="row valign-wrapper">
              <div><i class="fas fa-cookie-bite"></i> Ingredients</div>
              <span>
                    <ul> 
                        {% for ingredient in recipe.ingredients.splitlines() %}
                          <li>{{ ingredient }}</li>
                        {% endfor %}
                    </ul> 
                    </span>
            
<div class="col s6"  id="method-list">
                <div><i class="fas fa-blender"></i> Method</div>
             <span>
                <ol> 
                        {% for method in recipe.method.splitlines() %}
                          <li> {{ method }}</li>
                        {% endfor %}
                </ol> 
            </span>
            </div>
</div>
</div>
</div>





{% endblock %}
