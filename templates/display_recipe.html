{% extends "base.html" %}
{% block content %}


<div class="container">
    <div class="row"  id="ingredients-under-heading">
         <div class="col s12 m6" id="bg-recipe-heading">
        <div class="recipe-heading">
          <h3 class="recipe-name">{{ recipe.recipe_name }}</h3>
        </div>
      </div>
<div class="col s12 m6"><h4 id="ingredients-heading">Ingredients:</h4></div>
            <span>
                    <ul> 
                        {% for ingredient in recipe.ingredients.splitlines() %}
                          <li>{{ ingredient }}</li>
                        {% endfor %}
                    </ul> 
                </span>
            </div>
            </div>
    
<div class="container">
<div class="row">
  <div class="col s12">
        <div class="card-panel grey lighten-5 z-depth-1">
          <div class="row valign-wrapper">
<div id="method-list">
                <div><i class="fas fa-blender"></i> Method</div>
             <span>
                <ol> 
                        {% for method in recipe.method.splitlines() %}
                          <li> {{ method }}</li>
                        {% endfor %}
                </ol> 
            </span>
            </div>
            </div>
</div>
</div>
</div>
</div>



{% endblock %}
