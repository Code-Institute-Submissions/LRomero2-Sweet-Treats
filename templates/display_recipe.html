{% block content %}


<h3>{{ recipe.recipe_name }}</h3>


 <div class="container">
          <ul class="collapsible">
    <li>
      <div class="collapsible-header"><i class="fas fa-cookie-bite" ></i>Ingredients:</div>
      <div class="collapsible-body">
                <span> 
                    <ul> 
                        {% for ingredient in recipe.ingredients %}
                          <li>{{ ingredient }}</li>
                        {% endfor %}
                    </ul> 
                </span></div>
    </li>
    <li class="active">
      <div class="collapsible-header"><i class="fas fa-blender"></i>Method</div>
      <div class="collapsible-body">
          <span>{% for method in recipe.method %}
                        {{ method }}
                        {% endfor %}
                    </span></div>
    </li>
    </ul>
      </div>

{% endblock %}
