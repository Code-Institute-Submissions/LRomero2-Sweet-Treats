{% extends "base.html" %}
{% block content %}

 <!-- heading -->
<h2 class="text-center">Manage Categories</h2>
 <!-- add category -->
 <div class="container">
   <div class="row text-center justify-content-center">
        <div class="col-4 justify-content-center">
            <a href="{{ url_for('add_category') }}" class="btn btn-dark">
                Add Category <i class="fas fa-plus-square right"></i>
            </a>
        </div>
    </div>
    </div>
     <!-- categories display -->
    <div class="container-fluid">
    <div class="row" id="cats-row">
        {% for category in categories %}
            <div class="card col-8 shadow p-3 mb-4 bg-body rounded" id="cats-cards">
                <div class="text-center justify-content-around">
                    <div class="card-body">
                        <span class="card-title">{{ category.category_name }}</span>
                    </div>
                     <!-- submit buttons -->
                    <div class="card-action">
                        <a href="{{ url_for('edit_category', category_id=category._id) }}" class="btn btn-outline-warning">Edit</a>
                        <a href="{{ url_for('delete_category', category_id=category._id) }}" class="btn btn-outline-danger">Delete</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    </div>


{% endblock %}
