{% extends "base.html" %}
{% block content %}

 <!-- heading -->
<h2 class="text-center">Manage Categories</h2>
 <!-- add category -->
 <div class="container">
   <div class="row text-center justify-content-center">
        <div class="col-4 justify-content-center">
            <a href="{{ url_for('add_category') }}" class="btn btn-dark">
                Add Category <i class="fas fa-plus-square right"></i>
            </a>
        </div>
    </div>
    </div>
     <!-- categories display -->
    <div class="container-fluid">
        <div class="row" id="cats-row">
        {% for category in categories %}
            <div class="card col-8 shadow p-3 mb-4 bg-body rounded" id="cats-cards">
                <div class="text-center justify-content-around">
                    <div class="card-body">
                        <span class="card-title">{{ category.category_name }}</span>
                    </div>
                     <!-- submit buttons -->
                    <div class="card-action">
                        <a href="{{ url_for('edit_category', category_id=category._id) }}" class="btn btn-outline-warning">Edit</a>
                        <a href="#exampleModal" type="button" class="btn btn-outline-danger modal-trigger"
                           data-toggle="modal" data-target="#modal-{{ category._id }}">Delete</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
<!-----------modal------------->
        <div class="modal" tabindex="-1" id="modal-{{ category._id }}">
            <div class="modal-dialog">
                <div class="modal-content" id="{loop.index}">
                    <div class="modal-header">
                        <h5 class="modal-title">You are About to Delete</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to delete this category?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
                        <a href="{{ url_for('delete_category', category_id=category._id) }}" class="btn btn-success">
                            Yes, Delete Category
                        </a>
                    </div>
                </div>
            </div>
        </div>
{% endfor %}

{% endblock %}
