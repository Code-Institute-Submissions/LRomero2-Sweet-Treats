{% extends "base.html" %}
{% block content %}

 <!-- heading -->
<h3 class="text-center">Manage Categories</h3>
 <!-- add category -->
   <div class="row">
        <div class="col-sm-12 justify-content-center">
            <a href="{{ url_for('add_category') }}" class="btn-large">
                Add Category <i class="fas fa-plus-square right"></i>
            </a>
        </div>
    </div>
    <div class="row">
        {% for category in categories %}
            <div class="col s12 m4">
                <div class="justify-content-center">
                    <div class="card-content white-text">
                        <span class="card-title">{{ category.category_name }}</span>
                    </div>
                    <div class="card-action">
                        <a href="{{ url_for('edit_category', category_id=category._id) }}" class="btn green accent-4">Edit</a>
                        <a href="{{ url_for('delete_category', category_id=category._id) }}" class="btn deep-orange accent-4 lighten-1">Delete</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
