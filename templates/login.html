{% extends "base.html" %}
{% block content %}


 <!-- heading -->
 <div class="container-fluid col-sm-10 col-md-8 col-lg-8 justify-content-center shadow p-2 mb-3 bg-body rounded">
<h3 class="text-center">Log In</h3>
    <div class="row justify-content-center" id="register-form">
        <form class="col-sm-6 col-md-8 col-lg-8" method="POST" action="{{ url_for('login') }}">
            <div>
                <!-- username -->
                <div class="row text-center justify-content-center" id="register-form1">
					<div class="input-field col-sm-4 col-md-10 col-lg-10">
						<i class="fas fa-user-plus"></i>
						<input id="username" name="username" type="text" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" placeholder="Username" aria-label="Username" required>
						<label for="username"></label>
					</div>
                </div>
                <!-- passowrd -->
                <div class="row text-center justify-content-center" id="register-form2">
                    <div class="input-field col-sm-4 col-md-10 col-lg-10">
						<i class="fas fa-user-lock"></i>
                        <input id="password" name="password" type="password" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" placeholder="Password" aria-label="Password" required>
                        <label for="password"></label>
                    </div>
                </div>
                <!-- register -->
                <div class="row justify-content-center" id="register-button">
                    <button type="submit" class="col-sm-4 col-md-6 col-lg-6 btn btn-outline-dark">
                        Log In <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
        </div>
         <!-- buttons for new user-->
<div class="row justify-content-center">
        <div class="col-sm-6 col-md-8 col-lg-8">
            <p class="text-center">
                Are you new here? <br>
                <a href="{{ url_for('register') }}" class="light-blue-text">Register Account</a>
            </p>
        </div>
    </div>
</div>

{% endblock %}
