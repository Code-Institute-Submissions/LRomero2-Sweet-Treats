{% extends "base.html" %}
{% block content %}

 <!-- category name -->
<h3 class="center-align">Log In</h3>

    <div class="row">
        <form class="col-sm-12 col-md-6" method="POST" action="{{ url_for('login') }}">
            <div class="card-panel">
                <!-- username -->
                <div class="row">
					<div class="input-field col-sm-12">
						<i class="fas fa-user-cog"></i>
						<input id="username" name="username" type="text" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
						<label for="username">Username</label>
					</div>
                </div>
                <!-- passowrd -->
                <div class="row">
                    <div class="input-field col-sm-12">
						<i class="fas fa-user-lock"></i>
                        <input id="password" name="password" type="password" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- log in -->
                 <div class="row">
                    <button type="submit" class="col-sm-12 btn btn-outline-dark">
                        Log In <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
 <!-- register link -->
    <div class="row">
        <div class="col-sm-12">
            <p class="center-align">
                Are You New Here?
                <a href="{{ url_for('register') }}" class="light-blue-text text-darken-4">Register Account</a>
            </p>
        </div>
    </div>

{% endblock %}
